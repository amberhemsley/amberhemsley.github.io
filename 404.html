<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <script>
        var path = window.location.pathname;
        if (path !== '/' && path !== '/index.html') {
            window.location.replace('/index.html');
        }
    </script>
</head>
<body>
</body>
</html>
